<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinar el número</title>
</head>
<body>
    <main>
       <h1>Adivinar el número</h1>
      <form>
        <label for="number">Introduce aquí tu número</label>
        <input placeholder= "Ej: 9 " id="number" class="js-usernumber" type="number">
        <button class="js-btn" >Prueba</button>
      </form>
       <div>
         <p class="js-clue">Pista:Escribe el número y dale a Prueba</p>
         <p class="js-attempts">Número de intentos</p>
       </div>
    </main>
    <script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
