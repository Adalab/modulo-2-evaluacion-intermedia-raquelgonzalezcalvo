<html lang="es">
<head>

<body>
    <header>
      <h1 class="title">Adivina el número</h1>
    <header>
    <main>  
      <form>
        <label for="userNumber" class="label">Introduce aquí tu número:</label>
        <div class="inputButton">
        <input placeholder= "Ej: 9 " id="userNumber" class="input js-usernumber" type="text">
        <button class="button js-btn">Prueba</button>
        </div>
      </form>
      <p class="paragraph js-clue">Pista:Escribe el número y dale a Prueba</p>
      <p class="paragraph js-attempts">Número de intentos: <span class="js_tries">0</span></p>
    </main>

</body>
